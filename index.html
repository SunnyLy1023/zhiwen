<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--[if lt IE 8]><script>window.location.href="/jQuery_more_load/error/"</script><![endif]-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>知问前端</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery-migrate-1.2.1.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="uEditor/uEditor.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico">
<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
<link rel="stylesheet" href="uEditor/uEditor.css" type="text/css" />
<link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body>
<div id="header">
	<div class="header_main">
		<h1>知问</h1>
		<div class="header_search">
			<input type="text" class="search">
		</div>
		<div class="header_button">
			<button id="search_button">查询</button>
			<button id="question_button">提问</button>
		</div>
		<div class="header_member">
			<a href="javascript:void(0)" id="reg_a">注册</a>
			<a href="javascript:void(0)" id="member">用户</a>
			|
			<a href="javascript:void(0)" id="login_a">登录</a>
			<a href="javascript:void(0)" id="logout">退出</a>
		</div>
	</div>
</div>

<div id="main">
	<div class="main_left">
		<div id="tabs">
			<ul>
				<li><a href="tab1.html">关注话题</a></li>
				<li><a href="tab2.html">小编推送提问</a></li>
				<li><a href="tab3.html">热门评论</a></li>
			</ul>
		</div>
		<div class="content">
			
		</div>
	</div>
	<div class="main_right">
		<div id="accordion">
			<h1>我关注的人</h1>
			<div>内容1</div>
			<h1>关注我的人</h1>
			<div>内容2</div>
			<h1>我的问题</h1>
			<div>内容3</div>
		</div>
	</div>
</div>



<form id="reg" title="会员注册" action="123.html">
	<ol class="reg_error"></ol>
	<p>
		<label for="user">账号：</label>
		<input type="text" name="user" id="user" class="text" />
		<span class="star">*</span>
	</p>
	<p>
		<label for="pass">密码：</label>
		<input type="password" name="pass" id="pass" class="text" />
		<span class="star">*</span>
	</p>
	<p>
		<label for="email">邮件：</label>
		<input type="text" name="email" id="email" class="text" />
		<span class="star">*</span>
	</p>
	<p>
		<label >性别：</label>
		<input type="radio" name="sex" id="male" class="male" checked="checked" /><label for="male">男</label><input type="radio" name="sex" id="female" class="female" /><label for="female">女</label>
	</p>
	<p>
		<label for="date">生日：</label>
		<input type="text" name="birthday" id="date" class="text" />
	</p>
</form>

<form id="login" title="会员登录">
	<ol class="login_error"></ol>
	<p>
		<label for="login_user">账号：</label>
		<input type="text" name="login_user" id="login_user" class="text" />
		<span class="star">*</span>
	</p>
	<p>
		<label for="login_pass">密码：</label>
		<input type="password" name="login_pass" id="login_pass" class="text" />
		<span class="star">*</span>
	</p>
	<p>
		<input type="checkbox" name="expires" id="expires" checked="checked" /><label for="expires">7天有效期</label>
	</p>
</form>

<form id="question" title="提问" action="123.html">
	<p>
		<label for="user">问题名称：</label>
		<input type="text" name="title" id="title" style="width:370px;" class="text" />
		<textarea class="uEditorCustom" name="content">请填写问题描述！</textarea>
	</p>
</form>

<div id="loading">
	数据提交互中。。
</div>
<div id="error">
	登录后操作。。
</div>

<div id="footer">
	<span>
		SunnyLy:网址:http://www.SunnyLy.com
	</span><br/>
	<span>
		CopyRight  All Reset.sunny粤备案号 123456
	</span>
</div>
</body>
</html>
